<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Keyboard Tester</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			text-align: center;
		}
		.key {
			font-size: 1.2em;
			display: inline-block;
			padding: 0.5em;
			margin: 0.2em;
			border: 1px solid black;
			border-radius: 5px;
		}
		.pressed {
			background-color: grey;
		}
	</style>
</head>
<body>
		<header>	
		<h1>Keyboard Tester</h1>
		</header>
 &nbsp &nbsp
	<div id="keys">
			<div class="key" data-code="192">`</div>
			<div class="key" data-code="49">1</div>

			<div class="key" data-code="51">3</div>

			<div class="key" data-code="53">5</div>
			<div class="key" data-code="54">6</div>
			<div class="key" data-code="55">7</div>
			<div class="key" data-code="56">8</div>
			<div class="key" data-code="57">9</div>
			<div class="key" data-code="48">0</div>
			<div class="key" data-code="189">-</div>
			<div class="key" data-code="187">=</div>
			<div class="key" data-code="8">Backspace</div>
		</div>
		<div class="row">
			<div class="key" data-code="9">Tab</div>
			<div class="key" data-code="81">Q</div>

			<div class="key" data-code="69">E</div>
			<div class="key" data-code="82">R</div>
			<div class="key" data-code="84">T</div>
			<div class="key" data-code="89">Y</div>
			<div class="key" data-code="85">U</div>
			<div class="key" data-code="73">I</div>
			<div class="key" data-code="79">O</div>
			<div class="key" data-code="80">P</div>
			<div class="key" data-code="219">[</div>
			<div class="key" data-code="221">]</div>
			<div class="key" data-code="220">\</div>
		</div>
<div class="row">
  <div class="key" data-code="65">A</div>
  <div class="key" data-code="83">S</div>
  <div class="key" data-code="68">D</div>
  <div class="key" data-code="70">F</div>
  <div class="key" data-code="71">G</div>
  <div class="key" data-code="72">H</div>
  <div class="key" data-code="74">J</div>

  <div class="key" data-code="76">L</div>
  <div class="key" data-code="186">;</div>
  <div class="key" data-code="222">'</div>
  <div class="key" data-code="13">Enter</div>
</div>
<div class="row">
  <div class="key" data-code="90">Z</div>
  <div class="key" data-code="88">X</div>
  <div class="key" data-code="67">C</div>
  <div class="key" data-code="86">V</div>
  <div class="key" data-code="66">B</div>
  <div class="key" data-code="78">N</div>
  <div class="key" data-code="77">M</div>
  <div class="key" data-code="188">,</div>
  <div class="key" data-code="190">.</div>
  <div class="key" data-code="191">/</div>
    <div class="key" data-code="16">Shift</div>
</div>
</div>
<div class="row">
  <div class="key" data-code="37"><-</div>
  <div class="key" data-code="38">^</div>
  <div class="key" data-code="40">v</div>
  <div class="key" data-code="39">-></div>
</div>
	<script>
	document.addEventListener("keydown", function(event) {
		const key = document.querySelector(`[data-code="${event.keyCode}"]`);
		if (key) {
			key.classList.add("pressed");
		}
	});

</script>
</body>
</html>
